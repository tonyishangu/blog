{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}

<h1>EDIT</h1>

<hr>
<h2>Edit the Blogpost</h2>
<form action='/posts/edit/{{post.id}}' method='POST'>
    Title<input type="text" name="title" id="title" value="{{post.title}}"><br>
    Post <textarea class="form-control" id="content" name="content" rows="3" aria-label="Content">{{post.content}}</textarea><br>
    Author <input type="text" name="author" id="author" value="{{post.author}}"><br>
    <input type="submit" value="Save">
</form>
<hr>
{% endblock %}
